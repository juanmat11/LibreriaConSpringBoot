<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/registro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="img-fondo">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login"
                >Ingresar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/usuario">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
     
      <section class="form-register">
        <h4>Formulario Registro</h4>
        <form th:action="@{/usuario/registro}" method="POST">
          <p th:if="${error != null }" th:text="${error}" style="color: red"></p>
          <p
            th:if="${success != null }"
            th:text="${success}"
            style="color: green"
          ></p>
          <div class="user">
            <input type="text" name="username" class="controls" placeholder="Usuario" th:value="${username}" />
          </div>

          <div class="user">
            <input type="password" name="password" class="controls" placeholder="Contraseña" th:value="${password}" />
          </div>

          <div class="user">
            <input type="password" name="password2" class="controls" placeholder="Repita contraseña" th:value="${password2}" />
          </div>

          <div class="user">
            <button type="submit" class="btn btn-secondary" value="Registrarse">
              Registrarse
            </button>
          </div>
        </form>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
