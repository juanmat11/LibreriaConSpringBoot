<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h2>Lista de Libros</h2>

    <a href="/libro">Ir al formulario</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>TITULO</th>
                <th>AÃ‘O</th>
                <th>AUTOR</th>
                <th>EDITORIAL</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody >
            <tr th:each="pepe : ${listaDeLibros}">
                <td th:text="${pepe.isbn}" ></td>
                <td th:text="${pepe.titulo}"></td>
                <td th:text="${pepe.anio}"></td>
                <td th:text="${pepe.autor.nombre}"></td>
                <td th:text="${pepe.editorial.nombre}"></td>
                <td ><a th:href="@{/libro/modificar(libroId=${pepe.id})}" th:text="'Editar'"></a></td>
                <td ><a th:href="@{/libro/eliminar(libroId=${pepe.id})}" th:text="'Eliminar'"></a></td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
